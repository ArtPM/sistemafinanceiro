<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
      <section>
        <h2>Balanço</h2>
        <div class="balance">
        <div class="card">
          <h3>
            <span>
              Entradas
            </span>
            <img src="./img/income.svg" alt="Imagem de Entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>
              Saídas
            </span>
            <img src="./img/expense.svg" alt="Imagem de Saídas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>
              Total
            </span>
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </div>
      </section>
      <section>
        <h2>Transações</h2>
        <button class="open-modal">+ Nova Transação</button>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>
                <img src="./img/minus.svg" alt="Remover Transação">
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay" data-state="closed">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <input type="text" id="description" name="description" placeholder="Descrição">
            </div>
            <div class="input-group">
              <input type="number" step="0.1" id="amount" name="amount" placeholder="0,00">
              <small>Use o sinal - (negativo) para despesas</small>
            </div>
            <div class="input-group">
              <input type="date" id="date" name="date">
            </div>
            <div class="input-actions">
              <button class="close-modal" type="button">Cancelar</button>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      dev.finance$
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
